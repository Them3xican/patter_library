<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/buttons.css"    >
    <title>Document</title>
</head>
<body>
   <div class="container">
      <h1 class="title">6 Different Buttons</h1>
       <div class="bttn-holder">
           <div class="bttn1 bttn">
               <h1 class="bttn-title">Enter</h1>
               <div class="arrow"></div>
               
           </div>
       </div>
       <div class="bttn-holder">
      <div class=" bttn2 bttn">
      </div>
       </div>
       <div class="bttn-holder">
           <div class="bttn3 bttn">
            <div class="title-holder">
                  <h1 class="bttn-title hidden">accepted</h1>
                   <h1 class="bttn-title showing">accept</h1>
               
                  </div>
               
           </div>
       </div>
       <div class="bttn-holder">
           <div class="bttn-container">
               <li class="top"></li>
               <li class="mid">Menu</li>
               <li class="bttm"></li>
           </div>
       </div>
       <div class="bttn-holder">
           <div class="boxes left"></div>
           <div class="boxes right">
               <div class="option opt1">
                   <h1 class="opt-header bttn-title">Home</h1>
               </div>
               <div class="option opt2">
                   <h1 class="opt-header bttn-title">About</h1>
               </div>
               <div class="option opt3">
                   <h1 class="opt-header bttn-title">Team</h1>
               </div>
               <div class="option opt4">
                   <h1 class="opt-header bttn-title">Contact</h1>
               </div>
           </div>
       </div>
       <div class="bttn-holder">
           <div class="bttn-circle">
               <h1 class="bttn-title hide">Continue</h1>
               <img src="https://cdn1.iconfinder.com/data/icons/material-core/18/check-512.png" alt="">
           </div>
       </div> 
    </div>    
</body>
</html>
